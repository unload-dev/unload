version: "3.5"

services:
  registry:
    image: unloaddev/registry-stub
    ports:
      - 5001:5001
    environment:
      REGISTRY_HTTP_ADDR: 0.0.0.0:5001
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001"]
      interval: 30s
      timeout: 10s
      retries: 5
